<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <div class="box">
        
        <form action="" id="userform">
           
       <div class="container">
        <fieldset>
            <legend>Name</legend>
            <label for="">First-Name <input type="text" name="First-name" placeholder="Enter First-Name" id="name"></label>
            <label for="">Middle-Name <input type="text" name="Middle-Name" placeholder="Enter Middle-Name"></label><br><br>
            <label for="">Last-Name <input type="text" name="Last-Name" placeholder="Enter Last-Name"></label><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Email</legend>
            <label for="">E-mail <input type="email" name="email" placeholder="Enter E-mail"></label>
        </fieldset><br><br>

        <fieldset>
            <legend>Web-site</legend>
            <label for="">Website <input type="website" Placeholder="Enter Website" name="website"></label>
        </fieldset><br><br>

        <fieldset>
            <legend>Image link</legend>
            <label for="">Image-Link <input type="website" placeholder="Enter Image link" name="image link"></label>
        </fieldset><br><br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="radio">Male <br><br>
            <input type="radio" name="radio">Female <br><br>
            <input type="radio" name="radio">Other <br>
        </fieldset><br><br>

        <fieldset>
            <legend>Skills</legend>
            <label for=""><input type="checkbox" name="checkbox" id="">HTML</label>
            <label for=""><input type="checkbox" name="checkbox" id="">CSS</label>
            <label for=""><input type="checkbox" name="checkbox" id="">JavaScript</label>
            <label for=""><input type="checkbox" name="checkbox" id="">C</label>
            <label for=""><input type="checkbox" name="checkbox" id="">C++</label>
            <label for=""><input type="checkbox" name="checkbox" id="">Python</label>
            <label for=""><input type="checkbox" name="checkbox" id="">Java</label>

        </fieldset><br>

        <pre class="command">
            <button type="submit" class="btn">Enroll Student</button>    <button type="reset" class="btn1">Clear</button>
        </pre>

       </div>
        </form>
        
    </div>
    <div class="smallcontainer">
        <h1 class="h11">Enrolled Students</h1>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
